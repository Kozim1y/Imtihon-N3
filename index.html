                <form action="https://echo.htmlacademy.ru" id="form" method="POST" class="col-8 border-right">
                    
                    <fieldset>
                        <b>Noni qanday bo'lsin?</b>
                    <select class="js-bread-type form-select w-25 mt-1" >
                    
                    </select>
                    </fieldset>

                    <fieldset>

                        <div class="js-pizza-size d-flex">
        
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <b class="mt-5 d-block">Ustiga niam soloaylik</b>
                    <div class="row">
                        <div class="js-input-wrapper d-flex justify-content-between flex-wrap">
    
                    </div>
    
                     </div>

                        <b class="mt-5 d-block">Qo'shimchalar</b>

            </div>

                <div class="d-flex js-non">

                <div class="d-flex">

                </div>

                </div>

                </div>

    </div>

    <img class="img" src="images/delivery.png" alt="">
